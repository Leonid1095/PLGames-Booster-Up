name: Relay CI

on:
  push:
    paths:
      - "relay/**"
  pull_request:
    paths:
      - "relay/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            relay/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('relay/Cargo.lock') }}

      - name: Build
        working-directory: relay
        run: cargo build --release

      - name: Test
        working-directory: relay
        run: cargo test

      - name: Clippy
        working-directory: relay
        run: cargo clippy -- -D warnings
