services:
  # === Database ===
  # Host ports offset to avoid conflicts with dns_* project
  db:
    image: postgres:16-alpine
    container_name: plgames-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plgames}
      POSTGRES_USER: ${POSTGRES_USER:-plgames}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plgames}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Cache ===
  redis:
    image: redis:7-alpine
    container_name: plgames-redis
    restart: unless-stopped
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "127.0.0.1:16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === API ===
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: plgames-api
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "127.0.0.1:18000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # === Web (Landing + Cabinet) ===
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://plgames-boost.duckdns.org
    container_name: plgames-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:13000:3000"
    depends_on:
      - api

  # === Monitoring ===
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: plgames-prometheus
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    ports:
      - "127.0.0.1:19090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"

  grafana:
    image: grafana/grafana:11.4.0
    container_name: plgames-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:13001:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:
  redisdata:
  promdata:
  grafanadata:
